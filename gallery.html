<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Wallparty - Noleggio pareti di arrampicata per eventi, scuole, festival e team building. Strutture mobili dai 4 agli 8 metri, ideali per bambini e adulti.">
  <meta name="keywords" content="arrampicata, parete arrampicata, noleggio arrampicata, climbing, eventi, bambini, team building, struttura mobile, climbing wall, boulder">
  <meta name="author" content="Wallparty Team">
  <title>Wallparty - Gallery</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #333; }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #3ba14f;
      font-weight: 600;
      font-size: 16px;
      transition: 0.2s ease;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-logo {
      position: absolute;
      right: 30px;
      top: 10px;
    }

    .nav-logo img {
      height: 50px;
      cursor: pointer;
    }

    header { margin-top: 90px; text-align: center; }
    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    h1 { color: #3ba14f; margin-bottom: 10px; }
    p { font-size: 18px; color: #555; margin-bottom: 40px; }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background: #3ba14f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media(max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 60px;
      }
      .nav-logo {
        top: 5px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="strutture.html">Strutture</a>
      <a href="progetto.html">Progetto</a>
      <a href="gallery.html">Gallery</a>
      <a href="contatti.html">Contatti</a>
    </div>
    <a class="nav-logo" href="index.html">
      <img src="logo.png" alt="Wallparty Logo">
    </a>
  </nav>

  <header>
    <h1>Guarda cosa facciamo</h1>
    <p>Scopri i momenti più belli dei nostri eventi, fiere e giornate verticali in tutta Italia.</p>
  </header>

  <section>
    <div class="image-grid">
      <img src="cosa1.jpg" alt="Evento Wallparty 1" />
      <img src="cosa2.jpg" alt="Evento Wallparty 2" />
      <img src="cosa4.jpg" alt="Evento Wallparty 3" />
      <img src="cosa3.jpg" alt="Evento Wallparty 4" />
      <img src="boulder1.jpg" alt="Evento Wallparty 5" />
      <img src="home4.jpg" alt="Evento Wallparty 1" />
      <img src="home2.jpg" alt="Evento Wallparty 2" />
      <img src="team2.jpg" alt="Evento Wallparty 3" />
      <img src="ry1.jpg" alt="Evento Wallparty 4" />
      <img src="team1.jpg" alt="Evento Wallparty 5" />
      <img src="boulder3.jpg" alt="Evento Wallparty 1" />
      <img src="tower4.jpg" alt="Evento Wallparty 2" />
      <img src="tower2.jpg" alt="Evento Wallparty 3" />
      <img src="ory3.jpg" alt="Evento Wallparty 4" />
      <img src="home1.jpg" alt="Evento Wallparty 5" />
    </div>
  </section>

  <footer>
    © 2025 Wallparty – Tutti i diritti riservati
  </footer>
</body>
</html>
