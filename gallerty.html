<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallparty - Gallery</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #333; }
    header { background: #3ba14f; color: white; padding: 20px; text-align: center; }
    header img { max-height: 60px; vertical-align: middle; }
    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    h1 { color: #3ba14f; text-align: center; }
    p { font-size: 18px; text-align: center; }
    .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 40px; }
    .image-grid img { width: 100%; border-radius: 8px; }
    footer { background: #3ba14f; color: white; text-align: center; padding: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wallparty Logo" />
  </header>

  <section>
    <h1>Guarda cosa combiniamo!</h1>
    <p>Una raccolta dei momenti più belli, emozionanti e divertenti dei nostri eventi.</p>

    <div class="image-grid">
      <img src="evento1.jpg" alt="Evento Wallparty 1" />
      <img src="evento2.jpg" alt="Evento Wallparty 2" />
      <img src="evento3.jpg" alt="Evento Wallparty 3" />
      <img src="evento4.jpg" alt="Evento Wallparty 4" />
      <img src="evento5.jpg" alt="Evento Wallparty 5" />
    </div>
  </section>

  <footer>
    © 2025 Wallparty – Tutti i diritti riservati
  </footer>
</body>
</html>
